	.bot_text{

	.txt{
    display: inline-block;
    font-size: 60px;
	font-family: "cabin-sketch";
    
    padding: 0 4px;
	letter-spacing: 10px;
    color: black;
	

}
.txt::before{
    /* 获取文本 */
    content: attr(data-text);
    position: absolute;
    /* 向左侧移2px */
    left: -2px;
    width: calc(100% - 4px);
    /* 将背景色设为与主背景同样的颜色，用于遮挡我们的标签元素 */
    background: white;
    /* 给before伪元素的文本添加左侧2px大小的红色文字阴影 */
    text-shadow:2px 0 green;
    /* 应用蒙版垂直变化动画，并一直循环 */
    animation: animation-before 6s infinite linear alternate-reverse;
}
.txt::after{
    /* 获取文本 */
    content: attr(data-text);
    position: absolute;
    /* 向左侧移2px */
    left: 2px;
    width: calc(100% - 4px);
    /* 将背景色设为与主背景同样的颜色，用于遮挡我们的标签元素 */
    background: white;
    /* 给before伪元素的文本添加右侧2px大小的蓝色文字阴影 */
    text-shadow: -2px 0 green;
    /* 应用蒙版垂直变化动画，并一直循环 */
    animation: animation-after 6s infinite linear alternate-reverse;
}
